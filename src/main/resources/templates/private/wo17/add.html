<!-- Modal -->
<div class="modal fade hide" id="addWo17" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">添加一起沃账号</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container form">
                    <form class="form-horizontal" method="post" action="" data-toggle="validator"
                          id="addWo17Form" onsubmit="return addWo17()">
                        <div class="form-group row">
                            <label for="phone" class="col-sm-3">手机号码：</label>
                            <input type="text" name="phone" id="phone" class="form-control col-sm-6"
                                   placeholder="手机号码" required autofocus>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-3">登录密码：</label>
                            <input type="text" onfocus="this.type='password'" name="password" id="password"
                                   class="form-control col-sm-6"
                                   placeholder="登录密码"
                                   required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group row">
                            <input type="submit" name="submit" id="submit" class="form-control col-md-2 btn btn-primary"
                                   value="添加">&nbsp;&nbsp;
                            <input type="reset" name="reset" id="reset" class="form-control col-md-2 btn" value="清空">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <!-- close submit -->
            </div>
        </div>
    </div>
</div>
