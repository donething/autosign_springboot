<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/base">
<head>
    <title>注册</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container form">
        <form class="form-horizontal" id="registerForm" method="post" action="" data-toggle="validator"
              onsubmit="return create()">
            <div class="form-group row">
                <label for="username" class="col-md-1">用户：</label>
                <input type="text" name="username" id="username" class="form-control col-md-4"
                       placeholder="登录用户名" required autofocus>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-1">邮箱：</label>
                <input type="email" name="email" id="email" class="form-control col-md-4" placeholder="登录邮箱" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-md-1">密码：</label>
                <input type="password" name="password" id="password" class="form-control col-md-4" placeholder="登录密码"
                       required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group row">
                <label for="password2" class="col-md-1">重复：</label>
                <input type="password" name="password2" id="password2" class="form-control col-md-4" placeholder="重复密码"
                       required data-match="#password" data-error="两次密码不一致">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group row">
                <input type="submit" name="submit" id="submit" class="form-control col-md-1 btn btn-primary" value="注册">&nbsp;&nbsp;
                <input type="reset" name="reset" id="reset" class="form-control col-md-1 btn" value="清空">
            </div>
        </form>
    </div>
</div>
<th:block layout:fragment="footer">
    <script src="https://cdn.bootcss.com/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
</th:block>
</body>
</html>
